<div class="h-24 bg-base-400 p-4 flex items-center justify-between text-white border-t border-base-300">
  <!-- Current Track Info -->
  <div class="w-1/4 flex items-center gap-3">
    @if (playerService.currentTrack(); as track) {
      <img [src]="track.coverArtUrl || 'https://picsum.photos/64'" alt="Album Art" class="w-14 h-14 rounded"/>
      <div>
        <h3 class="font-semibold">{{ track.title }}</h3>
        <p class="text-xs text-base-subtle">{{ track.artist }}</p>
      </div>
    } @else {
      <div class="w-14 h-14 rounded bg-base-300"></div>
      <div>
        <h3 class="font-semibold">No song playing</h3>
        <p class="text-xs text-base-subtle">Select a song from your library</p>
      </div>
    }
  </div>

  <!-- Player Controls -->
  <div class="w-1/2 flex flex-col items-center justify-center gap-2">
    <div class="flex items-center gap-4">
      <button (click)="playerService.previous()" class="text-base-subtle hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM4.33 11.23a.75.75 0 010-1.06l4.25-4.25a.75.75 0 011.06 1.06L6.47 10l3.17 3.17a.75.75 0 01-1.06 1.06l-4.25-4.25z" clip-rule="evenodd" transform="translate(-1.5,0)" /></svg>
      </button>
      <button (click)="playerService.togglePlayPause()" class="w-10 h-10 flex items-center justify-center rounded-full bg-white text-black hover:scale-105 transition-transform">
        @if (playerService.isPlaying()) {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zM7 8a1 1 0 012 0v4a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v4a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>
        } @else {
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" /></svg>
        }
      </button>
      <button (click)="playerService.next()" class="text-base-subtle hover:text-white transition-colors">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm.94-11.23a.75.75 0 00-1.06 1.06L13.53 10l-3.17 3.17a.75.75 0 101.06 1.06l4.25-4.25a.75.75 0 000-1.06l-4.25-4.25z" clip-rule="evenodd" transform="translate(0.5,0)" /></svg>
      </button>
    </div>
    <div class="w-full flex items-center gap-2">
      <span class="text-xs text-base-subtle">{{ formatTime(playerService.currentTime()) }}</span>
      <input type="range" min="0" max="100" [value]="progress()" (input)="onSeek($event)" class="w-full h-1 bg-base-200 rounded-lg appearance-none cursor-pointer range-sm dark:bg-gray-700" />
      <span class="text-xs text-base-subtle">{{ formatTime(playerService.duration()) }}</span>
    </div>
  </div>

  <!-- Volume Controls -->
  <div class="w-1/4 flex items-center justify-end gap-2">
    <button (click)="playerService.toggleMute()" class="text-base-subtle hover:text-white">
      @if (playerService.isMuted() || playerService.volume() === 0) {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M9.383 3.076A1 1 0 0110 4v12a1 1 0 01-1.707.707L4.586 13H2a1 1 0 01-1-1V8a1 1 0 011-1h2.586l3.707-3.707a1 1 0 011.09-.217zM14.657 2.929a1 1 0 011.414 0A9.972 9.972 0 0119 10a9.972 9.972 0 01-2.929 7.071 1 1 0 01-1.414-1.414A7.971 7.971 0 0017 10c0-2.21-.894-4.208-2.343-5.657a1 1 0 010-1.414zm-2.829 2.828a1 1 0 011.415 0A5.983 5.983 0 0115 10a5.984 5.984 0 01-1.757 4.243 1 1 0 01-1.415-1.415A3.984 3.984 0 0013 10a3.983 3.983 0 00-1.172-2.828 1 1 0 010-1.414z" clip-rule="evenodd" /></svg>
      } @else {
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path d="M10 12a2 2 0 100-4 2 2 0 000 4z" /><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" transform="scale(1.5) translate(-3.3, -5)" /></svg>
      }
    </button>
    <input type="range" min="0" max="1" step="0.01" [value]="playerService.volume()" (input)="onVolumeChange($event)" class="w-24 h-1 bg-base-200 rounded-lg appearance-none cursor-pointer range-sm" />
  </div>
</div>
